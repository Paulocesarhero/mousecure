<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/SignUpStyle.css">
    <link rel="icon" type="image/png" href="../Resources/Icons/Mousecure - LT.png">

    <title>Registro</title>
</head>
<body>
<div class="container-fluid">
    <div class="row main-content bg- text-center">
        <div class="col-md-4 text-center company__info">
            <span class="company__logo"><h2><span class="fa fa-android"></span>
                <img src="../Resources/Icons/Mousecure - LT.png" height="32px" weight="32px"/>
            </h2></span>
            <h4 class="company_title">Mousecure</h4>
        </div>
        <div class="col-md-8 col-xs-12 col-sm-12 login_form ">
            <div class="container-fluid">
                <div class="row">
                    <h2>Registro</h2>
                </div>
                <div class="row">
                    <form control="" class="form-group">
                        <div class="row">
                            <input type="text" name="username" id="username" class="form__input" placeholder="Nombre">
                        </div>
                        <div class="row">
                            <input type="text" name="apellidoPaterno" id="apellidoPaterno" class="form__input"
                                   placeholder="Apellido paterno">
                        </div>
                        <div class="row">
                            <input type="text" name="apellidoMaterno" id="apellidoMaterno" class="form__input"
                                   placeholder="Apellido Materno">
                        </div>
                        <div class="row">
                            <input type="text" name="numeroDeLicencia" id="numeroDeLicencia" class="form__input"
                                   placeholder="Numero de licencia">
                        </div>
                        <div class="row">
                            <label for="fechaDeNacimiento" class="col-form-label  label-custom-color">Fecha de nacimiento:</label>
                            <input type="date" name="fechaDeNacimiento" id="fechaDeNacimiento" class="form-control">
                        </div>
                        <div class="row">
                            <input type="text" name="Numero de telefono" id="numeroDeTelefono" class="form__input"
                                   placeholder="Numero de teléfono">
                        </div>
                        <div class="row">
                            <input type="text" name="Email" id="email" class="form__input"
                                   placeholder="Email">
                        </div>
                        <div class="row">
                            <input type="password" name="password" id="password" class="form__input"
                                   placeholder="Contraseña">
                        </div>
                        <div class="row">
                            <input type="password" name="password" id="password2" class="form__input"
                                   placeholder="Repita la contraseña">
                        </div>
                        <div class="container">
                            <div class="row">
                                <div class="col-12 text-center">
                                    <button type="button" onclick="submitForm()" class="btn btn-primary">Registrarse
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.5/axios.min.js"></script>
<script src="../JS/registrarConductor.js"></script>
<script src="../JS/main.js"></script>
</body>
</html>
